<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-img">
        <img src="./images/oskar-kadaksoo-g0HCamKORmA-unsplash.jpg" alt="background-img">
        <div id="logo-container">
            <img src="./images/logo.png" alt="logo" id="logo">
            <h1 id="ailergy">Ailergy</h1>
        </div>
    </div>
    <div id="form-body">
        <div id="text">
            <p id="description">bjadkwbiuabfubawiufbiawubfiuawbfiubwaifawubfiawbfiubfwaubwaiufbaiubfiuwabfiuabuiufawbiufawbifawbiuafwbuifaw</p>
            <p id="slogan">Ailergy - Live life</p>
        </div>
        <form>
                <h2 id="sign-up">Sign Up</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Your First Name" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Your Last Name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_passoword" name="confirm_passowrd" required>
        </form>
    </div>
</body>
</html>
